<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="container">
        <div class="row">
          <h1 class="mainDisplay">Password Generator</h1>
          <p>
            Click the "Generate Password" button below to begin generating a
            password based on your answer to a series of questions.
          </p>
          <hr style="color: white; border-top: 1px dotted red; width: 58%" />
          <br />
        </div>
      </header>

      <div class="container card">
        <div class="row card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="row card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="row card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <br />
      <hr style="color: white; border-top: 1px dotted red; width: 58%" />
    </div>
      <div class="container">
        <footer class="row">
          <p>&copy; Steven Jones 2020</p>
        </footer>
      </div>
    <script src="script.js"></script>
  </body>
</html>
