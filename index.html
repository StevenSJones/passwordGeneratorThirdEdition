<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="justify-content-center">
        <h1>Password Generator</h1>
        <q>Click the "Generate Password" button below to begin generating a password based on your answer to a series of questions.</q>
        <hr style="color: white; border-top: 1px dotted red; width: 58%;" />
        <br/>
        
      </div>
      </header>
      <div class="card">
        <div id = "centerText" class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
